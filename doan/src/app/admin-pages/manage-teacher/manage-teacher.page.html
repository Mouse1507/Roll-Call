<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="10">
                <ion-searchbar class="search-list-teacher"></ion-searchbar>
            </ion-col>
            <ion-col size="2">
                <ion-icon tappable name="person-add-sharp" size='large' class="add-icon"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-item-sliding class="each-item">
        <ion-item class="item-info">
            <ion-grid>
                <ion-row>
                    <ion-col size='3'>
                        <ion-img src='../assets/images/login-avatar.png' class="item-img"></ion-img>
                    </ion-col>
                    <ion-col size='9'>
                        <ion-text>
                            <p class="item-name">Nguyen Van A</p>
                            <p class="item-id">123456AF</p>
                        </ion-text>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
        <ion-item-options side="end" class="item-function">
            <ion-item-option color="primary" expandable class="expand-btn edit-btn">
                Edit
            </ion-item-option>
            <ion-item-option color="danger" expandable class="expand-btn delete-btn">
                Delete
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-content>
