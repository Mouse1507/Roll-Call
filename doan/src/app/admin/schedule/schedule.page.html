<ion-content>
  <ion-grid>
      <ion-row>
          <ion-col size="10">
              <ion-searchbar class="search-list-teacher"></ion-searchbar>
          </ion-col>
          <ion-col size="2">
              <ion-icon tappable name="person-add-sharp" size='large' class="add-icon" (click) = 'addForm()'></ion-icon>
          </ion-col>
      </ion-row>
  </ion-grid>

  <ion-item-sliding *ngFor='let item of ListSchedule'  class="each-item">
      <ion-item-options side="start" class="item-function">
          <ion-item-option color="medium" expandable class="expand-btn edit-btn" (click) ='editForm(item.id, item.idobj, item.idteacher, item.max, item.day, item.lsstart, item.lsend, item.room)'>
              Edit
          </ion-item-option>
      </ion-item-options>
      <ion-item class="item-info">
          <ion-grid tappable (click)='showInfo(item.id, item.idobj, item.idteacher, item.max, item.day, item.lsstart, item.lsend, item.room)'>
              <ion-row>
                  <ion-col size='3'>
                      <ion-img src='../assets/images/login-avatar.png' class="item-img"></ion-img>
                  </ion-col>
                  <ion-col size='9'>
                      <ion-text>
                          <p class="item-name">{{item.id}}</p>
                          <p class="item-id">{{item.idobj}}</p>
                          <p class="item-id">{{item.idteacher}}</p>
                      </ion-text>
                  </ion-col>
              </ion-row>
          </ion-grid>
      </ion-item>
      <ion-item-options side="end" class="item-function">
          <ion-item-option color="danger" expandable class="expand-btn delete-btn" (click) ='delete(item.id)'>
              Delete
          </ion-item-option>
      </ion-item-options>
  </ion-item-sliding>
</ion-content>
