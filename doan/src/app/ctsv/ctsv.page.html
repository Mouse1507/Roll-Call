<ion-header>
  <ion-toolbar>
    <ion-title>Thống kê</ion-title>
    <ion-buttons slot='end'>
      <ion-button routerLink='/home'>
        <ion-icon name='log-out' class="log-out-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="teacher-box">
    <ion-tabs>
      <ion-tab-bar slot='top'>
        <ion-tab-button tab='ctrl-class' class="btn-teacher active" (click)= 'clickBtn($event)'>Theo Lớp</ion-tab-button>
        <ion-tab-button tab='ctrl-subject' class="btn-teacher" (click)= 'clickBtn($event)'>Theo Môn</ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </div>
</ion-content>
